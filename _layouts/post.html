---
layout: default
---
<h2>{{ page.title }}</h2>

<div class="main">
  {{ content }}
</div>

<div class="meta group">
  <div class="signature">
    <p>{{ page.date | date: "%A, %B %d, %Y" }}</p>
  </div>	
  <div class="tags">
    &nbsp;
  </div>
</div>

<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'invalidlogic'; // required: replace example with your forum shortname

    // The following are highly recommended additional parameters. Remove the slashes in front to use.
    // var disqus_identifier = 'unique_dynamic_id_1234';
    // var disqus_url = 'http://example.com/permalink-to-page.html';

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>

<div class="paginator">
  {% if page.previous %}
    <div class="previous">&larr; <a class="previous" href="{{ page.previous.url }}" title="Previous post: {{ page.previous.title }}">{{ page.previous.title }}</a></div>
  {% endif %}
  
  {% if page.next %}
    <div class="next"><a class="next" href="{{ page.next.url }}" title="Next post: {{ page.next.title }}">{{ page.next.title }}</a> &rarr;</div>
  {% endif %}
</div>
